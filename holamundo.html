<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hola Mundo desde curso Frontend</title>    
    </head>
    <body>
        <!-- soy un comentario --> 

        <!-- 
            las etiquetas desde H1 hasta H6 son títulos 
            H1 el más importante y H6 el menos importante
        -->
        <h1>Saludo</h1>

        <!-- la etiqueta P representa un párrafo -->
        <p>Soy un párrafo</p>
    </body>
</html>
